<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
		<div class="header-fields">
			<h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
		</div>
	</header>

	<li class="item flex-group-center flexrow">
		<div class="resource">
			<label class="resource-label">{{ localize "SPACE1889.CombatSkill" }}</label>
			<select name="data.skillId" data-dtype="String">
				{{#select data.skillId}}
					{{#each data.combatSkills as |ch char|}}
					<option value="{{char}}">{{localize ch}}</option>
					{{/each}}
				{{/select}}
			</select>
		</div>
		<div class="resource">
			<label class="resource-label">{{ localize "SPACE1889.CombatSpecialization" }}</label>
			<select name="data.specializationId" data-dtype="String">
				{{#select data.specializationId}}
					{{#each data.combatSpecializations as |ch char|}}
					<option value="{{char}}">{{localize ch}}</option>
					{{/each}}
				{{/select}}
			</select>
		</div>
	</li>

	<li class="item flexrow items-header">
		<label class="resource-label">{{ localize "SPACE1889.Damage"}}</label>
		<label class="resource-label">{{ localize "SPACE1889.DamageType"}}</label>
		<label class="resource-label">{{ localize "SPACE1889.AreaDamage"}}</label>
	</li>
	<li class="item flex-group-center flexrow">
		<div class="resource">
			<input type="text" name="data.damage" value="{{data.damage}}" data-dtype="Number"/>
		</div>
		<div class="resource">
			<select name="data.damageType" data-dtype="String">
				{{#select data.damageType}}
					{{#each data.damageTypes as |ch char|}}
					<option value="{{char}}">{{localize ch}}</option>
					{{/each}}
				{{/select}}
			</select>
		</div>
		<div class="resource-content flex-center flex-between">
			<input type="checkbox" name="data.isAreaDamage" {{checked data.isAreaDamage}}/>
		</div>
	</li>

	<hr>

	<li class="item flexrow items-header">
		<label class="resource-label">{{localize "SPACE1889.StrengthThreshold"}}</label>
		<label class="resource-label">{{ localize "SPACE1889.Weight"}}[kg]</label>
		<label class="resource-label">{{localize "SPACE1889.Price"}}</label>
	</li>
	<li class="item flex-group-center flexrow">
		<div class="resource-content flex-center flex-between">
			<input type="text" name="data.strengthThreshold" value="{{data.strengthThreshold}}"/>
		</div>
		<div class="resource-content flex-center flex-between">
			<input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
		</div>
		<div class="resource-content flex-center flex-between">
			<input type="text" name="data.price" value="{{data.price}}"/>
		</div>
	</li>

	<hr>

	<li class="item flexrow items-header">
		<label class="resource-label">{{localize "SPACE1889.Range"}}</label>
		<label class="resource-label">{{ localize "SPACE1889.Capacity"}}</label>
		<label class="resource-label">{{ localize "SPACE1889.CapacityType"}}</label>
		<label class="resource-label">{{localize "SPACE1889.RateOfFire"}}</label>
		<label class="resource-label">{{localize "SPACE1889.Speed"}}</label>
	</li>
	<li class="item flex-group-center flexrow">
		<div class="resource-content flex-center flex-between">
			<input type="text" name="data.range" value="{{data.range}}" />
		</div>
		<div class="resource-content flex-center flex-between">
			<input type="text" name="data.capacity" value="{{data.capacity}}" data-dtype="Number" />
		</div>
		<select name="data.capacityType" data-dtype="String">
			{{#select data.capacityType}}
			{{#each data.capacityTypes as |ch char|}}
			<option value="{{char}}">{{localize ch}}</option>
			{{/each}}
			{{/select}}
		</select>
		<div class="resource-content flex-center flex-between">
			<input type="text" name="data.rateOfFire" value="{{data.rateOfFire}}" />
		</div>
		<div class="resource-content flex-center flex-between">
			<input type="text" name="data.speed" value="{{data.speed}}" />
		</div>
	</li>

	<hr>

	<li class="item flexrow items-header">
		<label class="resource-label">{{localize "SPACE1889.Ammunition"}}</label>
		<label class="resource-label">{{localize "SPACE1889.StorageLocation"}}</label>
	</li>
	<li class="item flex-group-center flexrow">
		<div class="resource-content flex-center flex-between">
			<input type="text" name="data.ammunitionType" value="{{data.ammunitionType}}"/>
		</div>
		<select name="data.location" data-dtype="String">
			{{#select data.location}}
				{{#each data.storageLocations as |ch char|}}
				<option value="{{char}}">{{localize ch}}</option>
				{{/each}}
			{{/select}}
		</select>
	</li>


	{{!-- Sheet Tab Navigation --}}
	<nav class="sheet-tabs tabs" data-group="primary">
		<a class="item" data-tab="description">{{localize "SPACE1889.Description"}}</a>
	</nav>

	{{!-- Sheet Body --}}
	<section class="sheet-body">

		{{!-- Attributes Tab --}}
		<div class="tab description" data-group="primary" data-tab="description">
			{{editor content=data.description target="data.description" rollData=rollData button=true owner=owner editable=editable}}
		</div>

	</section>

</form>
