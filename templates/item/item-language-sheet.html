<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
		<div class="header-fields">
			<h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
			<div class="resource">
				<label class="resource-label">{{ localize "SPACE1889.Id" }}</label>
				<input type="text" name="data.id" value="{{data.id}}"/>
			</div>
		</div>
	</header>
	<hr>
	
	<li class="item flexrow items-header">
		<label class="resource-label">{{localize "SPACE1889.FamilyOfLanguages"}}</label>
		<label class="resource-label">{{ localize "SPACE1889.LanguageOrigin"}}</label>
		<label class="resource-label">{{ localize "SPACE1889.OldLanguage"}}</label>
		<label class="resource-label">{{ localize "SPACE1889.IsDialectFrom"}}</label>
	</li>
	<li class="item flex-group-center flexrow">
		<div class="resource">
			<select name="data.familyId" data-dtype="String">
				{{#select data.familyId}}
					{{#each data.families as |ch char|}}
					<option value="{{char}}">{{localize ch}}</option>
					{{/each}}
				{{/select}}
			</select>
		</div>
		<div class="resource">
			<select name="data.originId" data-dtype="String">
				{{#select data.originId}}
					{{#each data.origins as |ch char|}}
					<option value="{{char}}">{{localize ch}}</option>
					{{/each}}
				{{/select}}
			</select>
		</div>
		<div class="resource">
			<input type="checkbox" name="data.old" {{checked data.old}}/>
		</div>
		<div class="resource">
			<select name="data.isDialectSourceId" data-dtype="String">
				{{#select data.isDialectSourceId}}
					{{#each data.languages as |ch char|}}
					<option value="{{char}}">{{localize ch}}</option>
					{{/each}}
				{{/select}}
			</select>
		</div>
	</li>


</form>
