<ol class="items-list">
	<li class="item flexrow items-header">
		<div class="item-name">{{localize "SPACE1889.Name"}} ({{localize "SPACE1889.Weakness"}})&#160;
			<a class="open-compendium" data-tooltip="{{localize 'SPACE1889.OpenCompendium'}}" data-pack="space1889.schwachen"><i class="far fa-external-link-square"></i></a>
		</div>
		<div class="item-controls item-max-with60px">
			<a class="item-control item-create item-max-with60px" data-tooltip="Create item" data-type="weakness"><i class="fas fa-plus"></i> Add</a>
		</div>
	</li>


	<div style="display: grid; grid-template-columns: 49% 2% 49%;">
		<div class="left flexcol" style="grid-column: 1 / span 1">
			{{#each system.weaknessLeft as |item id|}}
			<li class="item flexrow" data-item-id="{{item._id}}">
				<div class="item-name" data-tooltip="{{fullItemToolTipDescription item}}" data-tooltip-direction="LEFT">
					<h4 class="rollable" data-roll-type="item">{{item.system.label}}</h4>
				</div>
				<div class="item-controls item-max-with60px">
					<a class="item-control item-edit" data-tooltip="Edit Item"><i class="fas fa-edit"></i></a>
					<a class="item-control item-delete" data-tooltip="Delete Item"><i class="fas fa-trash"></i></a>
				</div>
			</li>
		{{/each}}
		</div>
		<div class="right flexcol" style="grid-column: 3 / span 1">
			{{#each system.weaknessRight as |item id|}}
			<li class="item flexrow" data-item-id="{{item._id}}">
				<div class="item-name" data-tooltip="{{fullItemToolTipDescription item}}" data-tooltip-direction="LEFT">
					<h4 class="rollable" data-roll-type="item">{{item.system.label}}</h4>
				</div>
				<div class="item-controls item-max-with60px">
					<a class="item-control item-edit" data-tooltip="Edit Item"><i class="fas fa-edit"></i></a>
					<a class="item-control item-delete" data-tooltip="Delete Item"><i class="fas fa-trash"></i></a>
				</div>
			</li>
		{{/each}}
		</div>
	</div>

</ol>
